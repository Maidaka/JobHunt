<div>
    <span>User <input type="radio" name="logintype" [value]="1" [(ngModel)]="logintype" /></span>
    <span>Company<input type="radio" name="logintype" [value]="2" [(ngModel)]="logintype" /></span>
</div>

<div>
    <h3>Username:</h3> 
    <input type="text" [(ngModel)]="username" />
</div>

<div>
    <h3>Password:</h3> 
    <input type="password" [(ngModel)]="password" />
</div>

<div>
    <button (click)="login()">Login</button>
    or
    <button (click)="goToRegister()">Click Here to Register</button>
</div>

<h4 style="color:red" *ngIf="credentialsInvalid == true">Username or password is incorrect, please try again.</h4>
