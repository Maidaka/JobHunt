<div>
    <h3>Title:</h3> 
    <input type="text" [(ngModel)]="jobTitle" />
</div>

<div>
    <h3>Description:</h3> 
    <textarea [(ngModel)]="jobDescription"></textarea>
</div>

<div>
    <button (click)="postNewJob()">Post New Job</button>
    <h3 style="color: green;cursor: pointer" 
        *ngIf="creationSuccessful == true"
        (click)="goToDashboard()">You've been successfully posted the new job. Click here to go back to dashboard.</h3>
</div>
